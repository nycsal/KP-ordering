    /* Menu Modal */
    #menuModal {
      display: none;

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(24px);}

    .menu-list {

    .menu-item {
      display: flex;

    .menu-item button {

      transition: background 0.14s, transform 0.14s;

    .menu-item button:active {

    }

    }
    #cartModal {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.16);
      z-index: 1103;
      display: none;
      justify-content: center;
      align-items: start;
      padding-top: 2.2rem;
      overflow:auto;

      max-width: 500px;
      width: 93vw;

      margin:auto;

    .cart-item {

      align-items: center;
      gap: 7px;
      padding: 0.58em 0;
      border-bottom: 1px solid #ffe0b2;
      font-size: 1.04em;
    }
    .cart-controls {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .cart-controls button {
      background: #ffe6ba;
      color: #e86900;
      border: none;
      border-radius: 8px;
      width: 28px; height: 28px;
      font-size: 1.13rem;
      font-weight: bold;
      cursor: pointer;

    }
    .cart-controls .cart-qty {
      margin: 0 2px;
      min-width: 16px;
      text-align: center;
      font-size: 1.09em;
    }
    textarea {
      width: 97.2%;
      padding: 0.54rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #dfb36c;
      font-size: 1rem;
      background: #fffbe9;
    }
    .checkout-btn {
      margin-top: 1rem;
      background: #fb8c00;
      color: white;
      padding: 0.98rem;
      width: 100%;
      border: none;
      font-size: 1.11rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 3px 12px rgba(253,160,10,0.11);
    }
    @media (max-width: 650px) {
      .categories {flex-direction: column;}
      .categories button { width: 97vw;}
      #menuContent, #cartContent {max-width: 99vw;}
    }
  </style>
</head>

<div id="cartModal">

    <textarea id="notes" rows="2" placeholder="Special notes for KP chef (e.g. No onions)"></textarea>
    <button class="checkout-btn" onclick="checkout()">Place Order via Text</button>

        {n:"Tea", d:"", p:2.49},
        {n:"Bottled Water", d:"", p:1.75},
        {n:"Vitamin Water", d:"", p:2.99},
        {n:"Mint Lime Refresher", d:"", p:4.99}
      ]
    }
  };

  let lastMenu = null;

  // Modal open logic
  function openMenu(section) {
    lastMenu = section;
    const modal = document.getElementById('menuModal');
    const list = document.getElementById('modalMenuList');
    const title = document.getElementById('modalTitle');
    if (!menuData[section]) return;
    title.textContent = menuData[section].title;
    list.innerHTML = menuData[section].items.map(item => `
      <div class="menu-item">
        <div class="info">
          <span class="item-title">${item.n}</span>
          ${item.d ? `<span class="item-desc">${item.d}</span>` : ""}
          <span class="item-price">$${item.p.toFixed(2)}</span>
        </div>
        <button onclick="addToCart('${item.n.replace(/'/g,"&#39;")}',${item.p})">+</button>
      </div>
    `).join('');
    modal.style.display = "flex";
    setTimeout(() => {
      document.getElementById('menuContent').scrollTo(0, 0);
    }, 1);
  }
  function closeMenu() {
    document.getElementById('menuModal').style.display = "none";
  }

  // Cart logic
  const cart = {};
  function addToCart(item, price) {
    if (!cart[item]) cart[item] = {qty:0, price:price};
    cart[item].qty += 1;
    updateCartCount();
    // visually keep modal open, show feedback
    if (document.getElementById('menuModal').style.display !== "flex" && lastMenu)
      openMenu(lastMenu);
  }
  function updateCartCount() {
    document.getElementById('cartCount').textContent =
      Object.values(cart).reduce((a,v) => a+v.qty,0);
  }
  function openCart() {
    document.getElementById('cartModal').style.display = 'flex';
    renderCartItems();
  }
  function closeCart() {
    document.getElementById('cartModal').style.display = 'none';
  }
  function renderCartItems() {
    const cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = "";
    let subt = 0;
    for (let item in cart) {
      subt += cart[item].price * cart[item].qty;
      cartItems.innerHTML += `
        <div class="cart-item">
          <span>${item} <span style="font-size:0.97em;color:#fd9200;">$${cart[item].price.toFixed(2)}</span></span>
          <span class="cart-controls">
            <button onclick="changeQty('${item.replace(/'/g,"&#39;")}', -1)">‚àí</button>
            <span class="cart-qty">${cart[item].qty}</span>
            <button onclick="changeQty('${item.replace(/'/g,"&#39;")}', 1)">+</button>
            <button onclick="removeCart('${item.replace(/'/g,"&#39;")}')">√ó</button>
          </span>
        </div>
      `;
    }
    if (Object.keys(cart).length)
      cartItems.innerHTML += `<div style="text-align:right;font-size:1.02em;margin-top:0.7em;font-weight:bold;">Subtotal: $${subt.toFixed(2)}</div>`;
    if (!Object.keys(cart).length)
      cartItems.innerHTML = "<div style='text-align:center;color:#ff852b;'>Your cart is empty.</div>";
  }
  function changeQty(item, change) {
    if (!cart[item]) return;
    cart[item].qty += change;
    if (cart[item].qty <= 0) delete cart[item];
    renderCartItems();
    updateCartCount();
  }
  function removeCart(item) {
    delete cart[item];
    renderCartItems();
    updateCartCount();
  }
  // Checkout logic
  function checkout() {
    if (!Object.keys(cart).length) {
      alert("Your cart is empty!");
      return;
    }
    let who = prompt("Who is placing this order?") || 'Guest';
    const notes = (document.getElementById("notes").value || '').trim();
    let msg = `Hello KP Chef! üçΩÔ∏è%0A%0AOrder from: ${who}%0A%0A`;
    let total = 0;
    for (let item in cart) {
      msg += `‚Ä¢ ${item} ($${cart[item].price.toFixed(2)}) x${cart[item].qty}%0A`;
      total += cart[item].price * cart[item].qty;
    }
    msg += `%0A*Subtotal:* $${total.toFixed(2)}%0A`;
    if (notes) msg += `%0ASpecial notes: ${encodeURIComponent(notes)}%0A`;
    msg += `%0AThank you! ü•ô`;
    window.location = `sms:+19739360197?body=${msg}`;
  }
</script>
